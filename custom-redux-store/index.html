<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Custom Redux store</title>
    <script src="https://cdn.botframework.com/botframework-webchat/preview/botchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      (async function () {
        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();

        // We are creating our own version of Redux store, which include middleware and optional initial state.
        const store = window.WebChat.createStore(
          {},
          ({ dispatch }) => next => action => {
            // TODO: [P4] Investigate why we need to wait until DIRECT_LINE/CONNECTION_STATUS_UPDATE, instead of DIRECT_LINE/CONNECT_FULFILLED.
            if (action.type === 'DIRECT_LINE/CONNECTION_STATUS_UPDATE' && action.payload.connectionStatus === 2) {
              // After connected, we will send a message by dispatching a Redux action.
              dispatch({ type: 'INPUT/SEND_MESSAGE', payload: { text: 'sample:backchannel' } });
            } else if (action.type === 'DIRECT_LINE/UPSERT_ACTIVITY') {
              // When receiving an activity of type "event" with name of "sample:backchannel", prompt it out.
              const { activity } = action.payload;

              if (activity.type === 'event' && activity.name === 'sample:backchannel') {
                alert(JSON.stringify(activity, null, 2));
              }
            }

            return next(action);
          }
        );

        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token }),
          // We will use a custom version of Redux store, which we added middleware to handle backchannel messages.
          store
        }, document.getElementById('webchat'));

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
