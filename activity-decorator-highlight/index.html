<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Custom attachment with GitHub Stargazers</title>
    <!--
      For simplicity and code clarity, we are using Babel and React from unpkg.com.
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.7/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/glamor@2.20.40/umd/index.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/preview/botchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel">
      (async function () {
        'use strict';

        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        const { css } = window.Glamor;

        const HIGHLIGHT_FROM_BOT_CSS = css({
          borderLeftColor: 'Red',
          borderLeftStyle: 'solid',
          borderLeftWidth: 5,
          marginLeft: 8
        });

        const HIGHLIGHT_FROM_USER_CSS = css({
          borderRightColor: 'Green',
          borderRightStyle: 'solid',
          borderRightWidth: 5,
          marginRight: 8
        });

        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();
        const { createStore, ReactWebChat } = window.WebChat;
        const { createProvider } = window.ReactRedux;
        const Provider = createProvider('webchat');
        const store = createStore();
        const activityMiddleware = () => next => card => {
          return (
            children =>
              <div className={ card.activity.from.role === 'user' ? HIGHLIGHT_FROM_USER_CSS : HIGHLIGHT_FROM_BOT_CSS }>
                { next(card)(children) }
              </div>
          );
        };

        window.ReactDOM.render(
          <Provider store={ store } storeKey="webchat">
            <ReactWebChat
              activityMiddleware={ activityMiddleware }
              directLine={ window.WebChat.createDirectLine({ token }) }
              storeKey="webchat"
            />
          </Provider>,
          document.getElementById('webchat')
        );

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
